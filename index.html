<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: black; */
            background-image: url('./BMI_background.jpg');
            background-position: center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            /* BOX SHADOW */
            -webkit-box-shadow: 2px 6px 52px 8px rgba(186, 186, 234, 1);
            -moz-box-shadow: 2px 6px 52px 8px rgba(186, 186, 234, 1);
            box-shadow: 2px 6px 52px 8px rgba(186, 186, 234, 1);
            
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin: 0.4rem;
        }

        button {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-container">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm">
        </div>
        <div class="input-container">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg">
        </div>
        <button onclick="calculateBMI()">Calculate</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateBMI() {
            var height = parseFloat(document.getElementById("height").value); //it parses as string & returns the first number.
            var weight = parseFloat(document.getElementById("weight").value);
            var resultDiv = document.getElementById("result");
            // IS NaN i.e. "NOT A NUMBER" returns boolean value
            if (isNaN(height) || isNaN(weight)) {
                resultDiv.innerHTML = "Please enter valid height and weight.";
                return;
            }
            var bmi = weight / ((height / 100) ** 2);
            var category = "";
            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi < 25) {
                category = "Normal weight";
            } else if (bmi < 30) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            resultDiv.innerHTML = `Your BMI is <strong>${bmi.toFixed(2)}</strong> (${category})`;
        }
    </script>
</body>
</html>
